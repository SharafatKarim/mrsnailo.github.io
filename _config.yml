### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  #elements:                                             # For Documentation Only
  #  output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: mrsnailo                    # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                       # Set true to enable analytics
  google:
    tracking_id: G-BLK2M8V9Q


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                  


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

